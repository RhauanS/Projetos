<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js"></script>
  </head>

  <body>
    <section class="py-5 mt-5">
      <div class="container">
        <fieldset>
          <legend>Cadastro</legend>
          <div class="row justify-content-center align-items-center">
            <!-- Coluna de boas-vindas -->
            <div class="col-md-6 mb-4">
              <h2 class="mb-3 text-primary">Seja Bem-Vindo!</h2>
              <p class="lead">
                Cadastre-se para usar nossas funcionalidades e aproveitar o
                melhor da nossa plataforma.
              </p>
            </div>

            <!-- Coluna do formulÃ¡rio -->
            <div class="col-md-6">
              <form id="myForm" autocomplete="off">
                <!-- Nome -->
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nome"
                    name="nome"
                    placeholder="Digite seu nome"
                  />
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Digite seu email"
                  />
                </div>

                <!-- Senha -->
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="senha"
                    name="senha"
                    placeholder="Crie uma senha"
                  />
                  <div id="senhaFeedback"></div>
                  <!-- Div para feedback da senha -->
                </div>

                <!-- BotÃ£o de envio -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-light text-primary">
                    Cadastrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </fieldset>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
